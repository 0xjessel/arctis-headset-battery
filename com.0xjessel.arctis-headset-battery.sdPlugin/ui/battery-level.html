<!DOCTYPE html>
<html>

<head lang="en">
    <title>Battery Level Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Polling Interval (seconds)">
        <sdpi-range setting="pollingInterval" min="5" max="60" step="5" default="15" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
